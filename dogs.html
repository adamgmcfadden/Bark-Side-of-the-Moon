<!DOCTYPE html>
<html>
  <head>
    <title>tester</title>
    <style>
      .donations {
        border-radius: 20px;
        border: 1px solid black;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 0 20px rgb(0, 0, 0);
        padding: 20px;
        width: 80%;
        margin-left: 80px;
        margin-top: 120px;
      }
      h1.donate {
        color: midnightblue;
        font-size: 40px;
        font-weight: bolder;
        text-align: center;
        width: 100%;
      }

      img.img-donate {
        width: 80%;
        width: 400px;
        margin-left: 165px;
        border: 20px solid midnightblue;
        box-shadow: 0 0 20px rgb(0, 0, 0);
      }
      form.donate-form {
        width: 320px;
        padding: 15px;
        margin: 0 auto;
        width: 100%;
        padding-left: 210px;
      }
      input#email {
        margin-left: 44px;
      }
      input {
        font-size: 1rem;
        padding: 0.25rem;
        border: 2px solid midnightblue;
        outline: none;
        border-radius: 10px;
        padding-bottom: 10px;
      }
      textarea {
        padding-top: 5px;
        border-radius: 10px;
        width: 500px;
        height: 150px;
        padding: 5px;
        color: rgb(0, 0, 0);
      }

      button.donate-btn {
        background-color: midnightblue;
        border-radius: 15px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 30px;
        padding: 15px 20px;
      }
      label {
        color: midnightblue;
        font-weight: bolder;
        font-size: 20px;
        padding: 5px;
      }
      div.form-group {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="donations">
      <h1 class="donate">Donate Now</h1>
      <img
        class="img-donate"
        src="../../Lakyn/Bark-Side-of-the-Moon/client/src/assets/images/donate.jpg"
        alt="Kitten and Puppy"
      />
      <br /><br />
      <form class="donate-form">
        <div className="form-group">
          <label htmlFor="firstname">First Name:&nbsp;</label>
          <input
            type="text"
            className="form-control"
            id="firstname"
            placeholder="Enter First Name"
          />
          <br /><br />
          <label htmlFor="lastname">Last Name:&nbsp;</label>
          <input
            type="text"
            className="form-control"
            id="lastname"
            placeholder="Enter Last Name"
          />

          <br /><br />
          <label htmlFor="email">Email:&nbsp;</label>
          <input
            type="email"
            className="form-control"
            id="email"
            placeholder="Enter Email"
          />
          <br /><br />
          <label htmlFor="donation">Donation Amount: &nbsp;</label>
          <input
            type="number"
            className="form-control"
            id="donation"
            placeholder="Enter Donation"
            onChange="{handleChange}"
          />
        </div>
        <br /><br />
        {Auth.loggedIn() ? (
        <button onClick="{submitCheckout}" class="donate-btn">
          Donate Now
        </button>
        ) : (
        <span>(login to donate)</span>
        )}
      </form>
    </div>
  </body>
</html>
